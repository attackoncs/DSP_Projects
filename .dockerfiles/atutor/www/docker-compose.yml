version: '2'
services:
  atutor:
    image: 'danidemi/atutor:latest'
    stdin_open: true
    tty: true
    ports:
      - '80:80'
    volumes:
      - './www:/var/www/html'
  mysql:
    image: 'mysql:5.6'
    stdin_open: true
    tty: true
    environment:
      - MYSQL_ROOT_PASSWORD=rootpwd
    volumes:
      - './mysql:/var/lib/mysql'
networks: {}
